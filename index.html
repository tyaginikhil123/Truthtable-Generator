<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Welcome</h1>
                <p>Welcome to the Truthtable Maker</p>
            </header>
            <main class="rows">
                <form action="#">
                    <p>
                        <label>Variables (Please enter with Comma separated)</label>
						<input type="text" id="vars" value="a,b,c" required>
                        
                    </p>
                    <p>
                        <label>Expressions (Please Enter with comma separated)</label>
                        <input type="text" id="expression" value="( a || b || c ), (a && b && c)">
                    </p>
					<div class="rows">
						<button id="getResult">Generate truth table</button>
					</div>
                 
                </form>
            </main>
			
            <footer class="signup-footer">
                <p>Hope visit again! Thank You</p>
            </footer>

        </div>
		<div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

	<div id="result"></div>
</body>
</html>
